<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحة المدير - نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-800 dark:text-gray-200">الرئيسية</a></li>
                    <li><a href="tasks.html" class="text-gray-800 dark:text-gray-200">لوحة التحكم</a></li>
                    <li><a href="add-task.html" class="text-gray-800 dark:text-gray-200">إضافة مهمة</a></li>
                    <li><a href="reports.html" class="text-gray-800 dark:text-gray-200">التقارير</a></li>
                    <li><a href="settings.html" class="text-gray-800 dark:text-gray-200">الإعدادات</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">صفحة المدير</h1>

        <!-- إدارة المستخدمين -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">المستخدمون</h2>
            <table class="w-full mt-4 bg-white dark:bg-gray-800 rounded shadow">
                <thead>
                    <tr>
                        <th class="p-2 border-b">الاسم</th>
                        <th class="p-2 border-b">البريد الإلكتروني</th>
                        <th class="p-2 border-b">الدور</th>
                        <th class="p-2 border-b">إجراءات</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- سيتم إضافة المستخدمين هنا بواسطة JavaScript -->
                </tbody>
            </table>
            <button onclick="addUser()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">إضافة مستخدم جديد</button>
        </div>
    </main>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }

        function addUser() {
            // وظيفة لإضافة مستخدم جديد
            alert('إضافة مستخدم جديد');
        }
    </script>
</body>
</html>
