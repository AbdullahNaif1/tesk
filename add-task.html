<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة مهمة - نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-800 dark:text-gray-200">الرئيسية</a></li>
                    <li><a href="tasks.html" class="text-gray-800 dark:text-gray-200">لوحة التحكم</a></li>
                    <li><a href="reports.html" class="text-gray-800 dark:text-gray-200">التقارير</a></li>
                    <li><a href="settings.html" class="text-gray-800 dark:text-gray-200">الإعدادات</a></li>
                    <li><a href="admin.html" class="text-gray-800 dark:text-gray-200">المدير</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">إضافة مهمة جديدة</h1>

        <form id="add-task-form" class="mt-6 bg-white dark:bg-gray-800 p-6 rounded shadow">
            <div class="mb-4">
                <label for="task-name" class="block text-gray-700 dark:text-gray-300">اسم المهمة</label>
                <input type="text" id="task-name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="task-desc" class="block text-gray-700 dark:text-gray-300">وصف المهمة</label>
                <textarea id="task-desc" class="w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <div class="mb-4">
                <label for="due-date" class="block text-gray-700 dark:text-gray-300">تاريخ التسليم</label>
                <input type="date" id="due-date" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="assignee" class="block text-gray-700 dark:text-gray-300">المسؤول عن التنفيذ</label>
                <input type="text" id="assignee" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700 dark:text-gray-300">مستوى الأولوية</label>
                <select id="priority" class="w-full p-2 border border-gray-300 rounded">
                    <option value="عالي">عالي</option>
                    <option value="متوسط">متوسط</option>
                    <option value="منخفض">منخفض</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700 dark:text-gray-300">الحالة</label>
                <select id="status" class="w-full p-2 border border-gray-300 rounded">
                    <option value="جديدة">جديدة</option>
                    <option value="قيد التنفيذ">قيد التنفيذ</option>
                    <option value="مكتملة">مكتملة</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="attachment" class="block text-gray-700 dark:text-gray-300">إرفاق ملف</label>
                <input type="file" id="attachment" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">إضافة المهمة</button>
        </form>
    </main>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }
    </script>
</body>
</html>
