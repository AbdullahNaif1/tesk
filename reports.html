<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التقارير - نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-800 dark:text-gray-200">الرئيسية</a></li>
                    <li><a href="tasks.html" class="text-gray-800 dark:text-gray-200">لوحة التحكم</a></li>
                    <li><a href="add-task.html" class="text-gray-800 dark:text-gray-200">إضافة مهمة</a></li>
                    <li><a href="settings.html" class="text-gray-800 dark:text-gray-200">الإعدادات</a></li>
                    <li><a href="admin.html" class="text-gray-800 dark:text-gray-200">المدير</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">التقارير</h1>

        <!-- الرسوم البيانية -->
        <div class="mt-6">
            <canvas id="tasksChart"></canvas>
        </div>

        <!-- أزرار التصدير -->
        <div class="mt-4">
            <button onclick="exportPDF()" class="bg-red-600 text-white px-4 py-2 rounded">تصدير إلى PDF</button>
            <button onclick="exportExcel()" class="bg-green-600 text-white px-4 py-2 rounded">تصدير إلى Excel</button>
        </div>
    </main>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <!-- JavaScript -->
    <script src="js/charts.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }

        function exportPDF() {
            // وظيفة لتصدير التقرير إلى PDF
            alert('تم تصدير التقرير إلى PDF');
        }

        function exportExcel() {
            // وظيفة لتصدير التقرير إلى Excel
            alert('تم تصدير التقرير إلى Excel');
        }
    </script>
</body>
</html>
