<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات - نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-800 dark:text-gray-200">الرئيسية</a></li>
                    <li><a href="tasks.html" class="text-gray-800 dark:text-gray-200">لوحة التحكم</a></li>
                    <li><a href="add-task.html" class="text-gray-800 dark:text-gray-200">إضافة مهمة</a></li>
                    <li><a href="reports.html" class="text-gray-800 dark:text-gray-200">التقارير</a></li>
                    <li><a href="admin.html" class="text-gray-800 dark:text-gray-200">المدير</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">الإعدادات</h1>

        <!-- معلومات الحساب -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">معلومات الحساب</h2>
            <form id="account-settings-form" class="mt-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
                <div class="mb-4">
                    <label for="user-name" class="block text-gray-700 dark:text-gray-300">الاسم</label>
                    <input type="text" id="user-name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="user-email" class="block text-gray-700 dark:text-gray-300">البريد الإلكتروني</label>
                    <input type="email" id="user-email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">تحديث المعلومات</button>
            </form>
        </div>

        <!-- إدارة المستخدمين -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">إدارة المستخدمين</h2>
            <!-- سيتم إضافة إدارة المستخدمين هنا إذا كان المستخدم مديراً -->
        </div>
    </main>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }
    </script>
</body>
</html>
