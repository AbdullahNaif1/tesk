<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="tasks.html" class="text-gray-800 dark:text-gray-200">لوحة التحكم</a></li>
                    <li><a href="add-task.html" class="text-gray-800 dark:text-gray-200">إضافة مهمة</a></li>
                    <li><a href="reports.html" class="text-gray-800 dark:text-gray-200">التقارير</a></li>
                    <li><a href="settings.html" class="text-gray-800 dark:text-gray-200">الإعدادات</a></li>
                    <li><a href="admin.html" class="text-gray-800 dark:text-gray-200">المدير</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">مرحباً بك في نظام إدارة المهام</h1>
        <p class="mt-4 text-gray-600 dark:text-gray-400">هذا النظام يساعدك على إدارة مهامك بكفاءة وفعالية.</p>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow mt-10">
        <div class="container mx-auto p-4 text-center text-gray-600 dark:text-gray-400">
            © 2023 جميع الحقوق محفوظة
        </div>
    </footer>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }
    </script>
</body>
</html>
