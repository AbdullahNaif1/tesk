<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - نظام إدارة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS الخاص بك -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Drag & Drop Library (مثل Sortable.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- تفعيل الوضع الليلي -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-800 dark:text-gray-200">الرئيسية</a></li>
                    <li><a href="add-task.html" class="text-gray-800 dark:text-gray-200">إضافة مهمة</a></li>
                    <li><a href="reports.html" class="text-gray-800 dark:text-gray-200">التقارير</a></li>
                    <li><a href="settings.html" class="text-gray-800 dark:text-gray-200">الإعدادات</a></li>
                    <li><a href="admin.html" class="text-gray-800 dark:text-gray-200">المدير</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">لوحة التحكم</h1>

        <!-- شريط البحث -->
        <div class="mt-4">
            <input type="text" id="search-bar" placeholder="بحث عن مهمة..." class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- قوائم المهام -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- مهام جديدة -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">مهام جديدة</h2>
                <ul id="new-tasks" class="bg-white dark:bg-gray-800 p-4 rounded shadow min-h-[200px]">
                    <!-- المهام ستضاف هنا بواسطة JavaScript -->
                </ul>
            </div>
            <!-- مهام قيد التنفيذ -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">مهام قيد التنفيذ</h2>
                <ul id="in-progress-tasks" class="bg-white dark:bg-gray-800 p-4 rounded shadow min-h-[200px]">
                    <!-- المهام ستضاف هنا بواسطة JavaScript -->
                </ul>
            </div>
            <!-- مهام مكتملة -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">مهام مكتملة</h2>
                <ul id="completed-tasks" class="bg-white dark:bg-gray-800 p-4 rounded shadow min-h-[200px]">
                    <!-- المهام ستضاف هنا بواسطة JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <!-- زر تبديل الوضع الليلي -->
    <button onclick="toggleDarkMode()" class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full">
        تبديل الوضع
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/drag-drop.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        }
    </script>
</body>
</html>
